<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>QuantuMoonLight</title>
    <link rel="icon" href="../static/images/logos/logo.ico">
    <!-- Stylesheets -->
    <link href="../static/styles/css/revolution-slider.css" rel="stylesheet">
    <link href="../static/styles/css/style.css" rel="stylesheet">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<body>
<style>
h1 {
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-weight: bolder;
  padding-left: 0.5em;
  padding-right: 0.5em;
}
h4{
    padding-left: 0.5em;
    padding-right: 0.5em;

}
#download{
    background: -moz-linear-gradient(left, #000080 0%, #4B0082 100%);
    background: -webkit-linear-gradient(left, #000080 0%, #4B0082 100%);
    background: linear-gradient(to right, #000080 0%, #4B0082 100%);
    padding-top: 0.5em;
    padding-bottom: 0.5em;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="page-wrapper">
{% extends "base.html" %}
{% block content %}

        <div id="download">
            <h1 class="text-center font-weight-bold">DOWNLOAD YOUR RESULTS</h1>
        </div>

        <section class="features-section">
            <div class="auto-container">
                <div class="row clearfix">

                    <!--Download Dataset-->

                        <div class="schedule-box clearfix">
                            <form action="/download" method="post"><br>
                            <h2 class="font-weight-bold">Validation Results</h2><br>
                                <input type="hidden" id="Vaid" name="id" value={{ID}}>
                                <input type="hidden" id="ValidationName" name="filename" value="Validation">

                            <button type="submit" name="downloadVR" class="btn btn-primary" id="downloadVR"><i class="fa fa-download" aria-hidden="true"></i> DOWNLOAD</button><br>
                            </form><br>

                        </div>
                        <div class="schedule-box clearfix ">
                            <form action="/download" method="post"><br>
                            <h2 class="font-weight-bold">Preprocessing Results</h2><br>
                                <input type="hidden" id="Prid" name="id" value={{ID}}>
                                <input type="hidden" id="PreprocessingName" name="filename" value="Preprocessing">
                            <button type="submit" name="downloadPPR" class="btn btn-primary" id="downloadPPR"><i class="fa fa-download" aria-hidden="true"></i> DOWNLOAD</button><br>
                            </form><br>
                        </div>
                </div>
            </div><br>
            <h4 class="font-italic">If you have selected QSVM you will shortly receive an email with the result</h4><br>
            <a href="{{url_for("homepage")}}">Back to homepage</a>
        </section>
        <br><br>
        {% endblock %}
<body>

</body>
</html>
