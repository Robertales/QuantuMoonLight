<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <title> QuantuMoonLight </title>
    <link rel="icon" href="../static/images/logos/logo.ico">

    <!-- Stylesheets -->
    <link href="../static/styles/css/revolution-slider.css" rel="stylesheet">
    <link href="../static/styles/css/style.css" rel="stylesheet">
    <link href="../static/styles/css/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/css/logIn.css">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../static/styles/css/responsive.css" rel="stylesheet">
    <link href="../static/js/script.js">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function copy() {
  /* Get the text field */
  var copyText = document.getElementById("token");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);

  /* Alert the copied text */
  alert("Copied");
}
</script>

<div class="page-wrapper">
{% extends "base.html" %}
{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
      <!-- Logo -->
    <div class="fadeIn first">
        <img src="../static/images/logos/Logo_SenzaScritta.png" id="icon" alt="Logo">
    </div>

    <!-- User Page -->
      <h4>EDIT YOUR INFORMATIONS HERE</h4><br>
      <form method="POST" action={{url_for("modifyUserProfile")}}
      <h6 class="text-uppercase font-weight-bold">User Email to Edit<input type="text" name="email"></h6>
      <h6 class="text-uppercase font-weight-bold">New Username:</h6><input type="text" id="newUsername" class="fadeIn second" name="username"  maxlength="50" required><br>
      <h6 class="text-uppercase font-weight-bold">New Name:</h6><input type="text" id="newName" class="fadeIn second" name="nome"  maxlength="50" required><br>
      <h6 class="text-uppercase font-weight-bold">New Surname:</h6><input type="text" id="newSuname" class="fadeIn second" name="cognome"  maxlength="50" required><br>
      <h6 class="text-uppercase font-weight-bold">New Password:</h6><input type="password" id="newPassword" class="fadeIn third" name="password" minlength="8" required><br>
      <h6 class="text-uppercase font-weight-bold">Confirm Password:</h6><input type="password" id="newConfirmPassword" class="fadeIn fourth" name="confirmPassword" minlength="8" required><br>
      <h6 class="text-uppercase font-weight-bold">New IBM Token</h6><input type="text" id="newToken" class="fadeIn fourth" name="token" minlength="128" maxlength="128" required><br>
      <br><br>
        <button type="submit" class="fadeIn fourth btn btn-primary"><span class="fa fa-save"></span>  Save</button>
    </form>

    <!-- Return to Log In page -->
    <div id="formFooter">
      <a class="underlineHover" href={{url_for("homepage")}}>Back to homepage</a>
    </div>

  </div>
</div>

{% endblock %}
</body>
</html>
