    <div class="page-wrapper">
        {% extends "base.html" %}
        {% block content %}

    <section>
          <style>
          .hpimg1 {
  /* Set a specific height */
  height: 540px;
  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  padding-left: 0;
}

.hpimg1 {
  /* The image used */
  background-image: url("../static/images/preprocessing.gif");
}

.welcome {
  height: 200px;
  background-color: #fff;
  word-wrap: normal;
  word-break: keep-all;
  font-family: '';
  font-weight: 700;
  font-size: 31px;
  line-height: 1.125em;
  margin-right: 0;
  margin-left: 0;
  margin-bottom: 0;
  box-sizing: border-box;
  top: 300px;
}

.Welcome {
  display: flex;
  height: 100%;
  align-items: center;
  justify-content: center;
}

h1 {
  color: white;
  top: 100px;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  padding-bottom: 38px;
  -webkit-margin-before: 0.67em;
  -webkit-margin-after: 0.67em;
  -webkit-margin-start: 0;
  -webkit-margin-end: 0;
  -webkit-tap-highlight-colour: rgba(0, 0, 0, 0);
  -webkit-font-smoothing: antialiased;
  -webkit-box-direction: normal;
}

h1:after,
h1:before {
  content: '';
  width: 50px;
  height: 2px;
  background: black;
  margin: 0 10px;
}

          </style>
    <!-- Container element -->
    <!-- Container element -->
        </section>

        <p id="research"> </p>
        <!--Features Section-->
        <form enctype="multipart/form-data" action="/formcontrol" method="POST">
        <section class="features-section">
            <div class="auto-container">
                <div class="row clearfix d-flex justify-content-center">
                    <!-- <div id="research" class="sec-title wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1000ms"><h2> Conventionality in research belongs to yesterday!</h2></div>
            <div class="sec-text wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1000ms"><p>The QUASAR Lab is part of the Department of Physics "Ettore Pancini" of University of Naples Federico II, <br> where it is committed to perform research activities in theory and applications of <br> Computational Intelligence, Quantum Machine Intelligence and Cognitive Robotics.  </p></div>
        	-->

                    <!--Upload Dataset-->
                    <div class="schedule-box clearfix col-md-5">
                        <br>
                            <input type="hidden" name="MAX_FILE_SIZE" value="300000000000000000000">
                            <h2>Load your Dataset for Quantum Classification</h2>
                            <br> <!-- Train dataset -->
                            <div class="form-group">
                              <div class="input-group">
                                <input type="file" id="inputFileTrain" name="dataset_train" style="display: none" required>
                                <input type="text" value="Training Set to upload" class="form-control" id="inputFakeFileTrain" readonly>

                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" id="inputFakeBrowseFileTrain">Choose File</button>
                                </span>
                              </div>
                            </div>
                                <br> <!-- Test dataset -->
                                <div class="form-group">
                                  <div class="input-group">
                                    <input type="file" id="inputFileTest" name="dataset_test" style="display: none">
                                    <input type="text" value="Test Set to Upload" class="form-control checkSplitted" id="inputFakeFileTest" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" id="inputFakeBrowseFileTest">Choose File</button>
                                    </span>
                                  </div>
                                </div>
                                <br> <!-- Prediction dataset -->
                                <div class="form-group">
                                  <div class="input-group">
                                    <input type="file" id="inputFilePrediction" name="dataset_prediction" style="display: none">
                                    <input type="text" value="Prediction Set to Upload" class="form-control checkSplitted" id="inputFakeFilePrediction" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" id="inputFakeBrowseFilePrediction">Choose File</button>
                                    </span>
                                  </div>
                                </div>
                                <br>

                                <ul class="dropmenudata">
                                    <li>
                                        <label>
                                            <input type="checkbox" id="checkSplitTrain" name="splitDataset" value="splitDataset" >  Automatically Split the Training Set
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                          <input type="checkbox" id="checkFeatureExtraction" name="reduceFE" value="reduceFE" >  Reduce columns with Feature Extraction
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" id="checkPrototypeSelection" name="reducePS" value="reducePS" > Reduce rows with Prototype Selection
                                        </label>
                                    </li>
                                    <li>
                                        <label>Select the algorithm: <select name="model" id="model" style="border: 0.1em solid grey">
                                                                <option value="None">None</option>
                                                                <option value="QSVM">QSVM</option>
                                                                <option value="QSVC">QSVC </option>
                                                                <option value="PegasosQSVC">PegasosQSVC </option>
                                                                <option value="ibmq_brooklyn">NeuralNetworkClassifier </option>
                                                                <option value="ibmq_kolkata">QSVR </option>
                                                                <option value="ibmq_guadalupe">NeuralNetworkRegressor </option>
                                                        </select></label>
                                    </li>
                                </ul>
                            <p><br> <!-- Advanced Options -->
                                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    <span class="fa fa-wrench"></span> Advanced Options
                                </a>
                            </p>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <label><input type="radio" class="AdvancedOption" id="checkSimpleSplit" name="Radio" value="simpleSplit" checked>   Simple Train-Test Split</label>
                                    <label><input type="radio" class="AdvancedOption" id="checkKFold" name="Radio" value="kFold">  K-fold Cross Validation </label>
                                    <label>Insert k parameter:   <input type="number" max="10000" value="10" id="kFoldValue" name="kFoldValue" min="10" style="border: 0.1em solid grey"></label>
                                    <label>Insert nr of columns to reduce:   <input type="number" max="10000" min="2" value="2" id="nrColumns" name="nrColumns" style="border: 0.1em solid grey"></label><br>
                                    <label>Insert nr of rows to reduce:    <input type="number" max="10000" min="2" value="100" id="nrRows" name="nrRows" style="border: 0.1em solid grey"></label>
                                    {% if current_user.isResearcher %}
                                    <label>Select one: <select name="backend" id="backend" style="border: 0.1em solid grey">
                                                                <option value="backend">Least Busy IBM Backend</option>
                                                                <option value="aer_simulator">IBM Qasm Simulator; Qubit: 32 </option>
                                                                <option value="ibm_washington">IBM Washington; Processor type: Eagle R1; Qubit: 127 </option>
                                                                <option value="ibmq_brooklyn">IBMQ Brooklyn; Processor type: Hammingbird R1; Qubit: 65 </option>
                                                                <option value="ibmq_kolkata">IBMQ Kolkata; Processor type: Falcon r5.11; Qubit: 27 </option>
                                                                <option value="ibmq_guadalupe">IBMQ Guadalupe; Processor type: Falcon r4P; Qubit: 16 </option>
                                                                <option value="ibm_perth">IBMQ Perth; Processor type: Falcon r5.11H; Qubit: 7 </option>
                                                                <option value="ibmq_manila">IBMQ Manila; Processor type: Falcon r5.11L;	Qubit: 5 </option>
                                                                <option value="ibmq_armonk">IBMQ Armonk; Processor type: Canary r1.2; Qubit: 1  </option>
                                                        </select></label>
                                    {% else %}
                                    <label>Select one: <select name="backend" id="backend" style="border: 0.1em solid grey">
                                                                <option value="backend">Least Busy IBM Backend</option>
                                                                <option value= "aer_simulator">aer_simulator; Qubit: 16 </option>
                                                                <option value="ibmq_manila">IBMQ Manila; Processor type: Falcon r5.11L;	Qubit: 5 </option>
                                                                <option value="ibmq_armonk">IBMQ Armonk; Processor type: Canary r1.2; Qubit: 1  </option>
                                                        </select></label>
                                    {% endif %}
                                </div>
                            </div>
                            <br>

                            <br>
                    </div>
                    <!--result form-->

                    </div>

                                <font size=2>Create an IBMid account</font>
                            </a></div>

                        <br>
                    </div> -->
                </div>
                <br><button type="submit" name="submitForm"  onclick="btnValidation()" class="btn btn-primary" id="submitForm"><span class="fa fa-rocket"> </span> Upload</button>
            </div>
        </section>
    </form>
